{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Общий контент или разметка -->
        {% block img %}
        {% endblock  %}
    </div>
    <div class = "text">
        {% block text %}
        {% endblock  %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
